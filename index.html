<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgriCraft – Gestion Agricole</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barre supérieure : ressources, météo, horloge -->
  <header id="top-bar" role="banner">
    <div id="resources-panel" aria-label="Ressources">Argent : 0¢</div>
    <div id="weather-display" aria-label="Météo">Météo : –</div>
    <div id="clock-display" aria-label="Horloge">00:00</div>
  </header>

  <!-- Contenu principal : sidebar + zone de jeu -->
  <main id="game-layout" role="main">
    <aside id="sidebar" role="complementary">
      <section id="seed-selector">
        <h2>Semences</h2>
        <ul id="seed-list"></ul>
      </section>
      <section id="inventory">
        <h2>Inventaire</h2>
        <ul id="inventory-list"></ul>
      </section>
      <section id="tech-tree">
        <h2>Recherche</h2>
        <ul id="tech-list"></ul>
      </section>
    </aside>

    <section id="game-container" aria-label="Zone de parcelles">
      <div id="plot-grid" aria-label="Grille de parcelles"></div>
    </section>
  </main>

  <!-- Barre inférieure : quêtes, journal, paramètres -->
  <footer id="bottom-bar" role="contentinfo">
    <div id="quests-panel" aria-label="Quêtes"></div>
    <div id="journal-panel" aria-label="Journal"></div>
    <button id="settings-button"
            aria-haspopup="dialog"
            aria-label="Paramètres">⚙️</button>
  </footer>

  <!-- Conteneurs dynamiques -->
  <div id="modal-container" aria-live="polite"></div>
  <div id="toast-container" aria-live="assertive"></div>

  <!-- Script principal -->
  <script src="main.js"></script>
</body>
</html>
